<html>
    <head>
        <title>회원가입</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h3>회원가입 정보를 입력해 주시기 바랍니다.</h3>

            ID : <input type="text" name="id"><br>
            PASSWORD : <input type="text" name="pw"><br>

        </form>
    </body>
